{%extends 'layout.html'%} {%block title%}Search: {{q}}{%endblock%}{%block template%}
<div class="main">
    <form action="/books">
        <div class="search-box">
          <div>
            <a href="{{url_for('search')}}">
              <img src="{{url_for('static',filename='images/brand.png')}}" alt="logo"
            /></a>
          </div>
    
          <input
            type="text"
            class="form-control"
            placeholder="Search your Book"
            name="search"
            value="{{q}}"
          />
          <div><button class="btn">Search</button></div>
        </div>
      </form>
</div>
{%endblock%}
