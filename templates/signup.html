{% extends 'layout.html' %} {%block title%}Signup{%endblock%}{% block template %}
<div class="mycontainer">
    <div class="left">
      <div>
        <!-- <a href="{{url_for('search')}}"> -->
          <!-- <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo" -->
        <!-- /></a> -->
        <!-- <h2>Book Review & Rating</h2> -->
      </div>
    </div>
    <div class="right">
      <div class="login-box bg-dark ">
        <h3 align="center">Sign up</h3>
       
        <div class="error"></div>
        
        <div class="login">
          <form method="POST" action="{{ url_for('register', next=next) }}">
            <div class="form-group border-bottom border-warning"> 
              <!-- <label for="exampleInputEmail1">Full Name</label> -->
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter Full Name"
                pattern="[a-zA-Z0-9\s]+"
                required
                name="name"
              />
            </div>
            <div class="form-group border-bottom border-warning">
              <!-- <label for="exampleInputEmail1">User Name</label> -->
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter Username"
                pattern="[a-zA-Z0-9]+"
                required
                name="username"
              />
            </div>
            <div class="form-group border-bottom border-warning">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter Password"
                required
                name="password1"
              />
            </div>
  
            <div class="form-group border-bottom border-warning">
             
              <!-- <label for="exampleInputPassword2">Confirm Password</label> -->
              <input  
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
                required
                name="password2"
              />
            </div>
  
            <button type="submit" class="btn">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
