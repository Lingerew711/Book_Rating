{% extends 'layout.html' %} {%block title%}Login{%endblock%} {% block template %}
<div class="mycontainer"> 
    <div class="left"></div>
    <div class="right">
      <div class="login-box bg-dark">
        <h3 align="center">Login</h3>
        
        <div class="error"></div>
        
        <div class="login">
          <form method="POST" action="{{ url_for('login', next=next) }}">
            <div class="form-group border-bottom border-warning ">
              <i class="fa fa-user-o text-warning mt-3 position-absolute"></i>
              <!-- <label for="exampleInputEmail1">Username</label> -->
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter Username"
                name="username"
                required
              />
            </div>
            <div class="form-group border-bottom border-warning">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <i class="fa fa-lock text-warning position-absolute mt-3"></i>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter Password"
                name="password"
                required
              />
            </div>
  
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
