{% extends 'layout.html' %} {%block title%}Search{%endblock%}{% block template %}
<link
  rel="stylesheet"
  href="{{ url_for('static',filename='css/search.css')}}"
/>
<style>
    body {
      background-image: linear-gradient(
          to right,
          rgba(13, 6, 54, 0.219),
          rgba(43, 5, 5, 0.123)
        ),
        url("{{url_for('static',filename='images/store.jpg')}}");
    }
  </style>
<div class="container">
    <form action="/books">
      <div class="search">
        <img src="{{url_for('static',filename='images/brand.png')}}" alt="logo" />
  
        <input
          type="text"
          class="form-control border-bottom border-warning"
          name="search"
          placeholder="Search your Book"
          required
        />
        <button class="btn bg-info">Search</button>
      </div>
    </form>
<div>
    {%endblock%}
</div>
</div>
